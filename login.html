<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login_cadastro.css">
    <title>login</title>
</head>
<body>
   <div class="cabecalho_logo">
        <img class="logo-imagem" src="logo.png" alt="Logo">
   </div>
    <div class="conteudo">
        <h2>Faça o seu login na plataforma</h2>
            <br>
        <form class="formulario" action="pagPrincipal.html" method="get">  <!--alterar o action e adc metodo get, tanto no login quanto no cadastro' -->
            Usuário <input type="text" required>
            Senha <input type="password" required>
            <label>
                Deseja manter-se conectado? <input type="checkbox" name="manter_conectado">
            </label>
            <input type="submit" value="Login">
        </form>   
        <p>Caso não possua login, cadastre-se clicando no botão abaixo</p>
        <form action="cadastro.html" method="get">
            <input type="submit" value="Cadastro">
        </form>
    </div>
</body>
</html>
